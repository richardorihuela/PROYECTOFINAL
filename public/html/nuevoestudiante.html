<!DOCTYPE html>
<html lang="es">

<head>
	<title>Mi Tutor</title>
	<meta charset="UTF-8">
	<!-- MAIN CSS-->
	<link rel="stylesheet" href="../style.css">
</head>
<body>
    <div id="form-signup" class="espacio">
        <form action="", method="POST">
            <div class="form centrado">
                <input type="text" name="ci", placeholder="CI", id="ci", class="form-control">
                <br/><label for="ci">CI</label>
            </div>
            <div class="form centrado espacio-vertical">
                <input type="text" name="paterno", placeholder="Paterno", id="paterno", class="form-control">
                <br/><label for="paterno">Apellido Paterno</label>
            </div>
            <div class="form centrado espacio-vertical">
                <input type="text" name="materno", placeholder="Materno", id="materno", class="form-control">
                <br/><label for="materno">Apellido Materno</label>
            </div>
            <div class="form centrado espacio-vertical">
                <input type="text" name="nombre", placeholder="Nombre", id="nombre", class="form-control">
                <br/><label for="nombre">Nombre</label>
            </div>
            <div class="form centrado espacio-vertical">
                <input type="text" name="celular", placeholder="Celular", id="celular", class="form-control">
                <br/><label for="celular">Celular</label>
            </div>
            <div>
                <input type="submit", value="Registrar", class="centrado impar espacio">
            </div>
        </form>
    </div>
</body>
</html>
